export.survivalrate.remark=\u8bf4\u660e\uff1a\r\n1.\u8868\u5934\u8bf4\u660e\r\n  \u3010A\u3011\u5e94\u968f\u8bbf\u60a3\u8005\u603b\u6570\uff1a\u662f\u6307\u7b26\u5408\u201c\u9009\u62e9\u7edf\u8ba1\u60a3\u8005\u6761\u4ef6\u201d\u7684\u4e14\u5728\u968f\u8bbf\u8303\u56f4\u5185\u7684\u60a3\u8005\u603b\u6570\uff1b\r\n  \u3010B\u3011\u968f\u8bbf\u524d\u5df2\u5931\u8bbf\u4eba\u6570\uff1a\u5c31\u6307\u60a3\u8005\u603b\u6570\u4e2d\uff0c\u5728\u968f\u8bbf\u8d77\u59cb\u65e5\u671f\u4e4b\u524d\u5df2\u6807\u8bb0\u4e3a\u5931\u8bbf\u7684\u60a3\u8005\u4eba\u6570\uff1b\r\n  \u3010C\u3011\u968f\u8bbf\u524d\u5df2\u6b7b\u4ea1\u4eba\u6570\uff1a\u5c31\u6307\u60a3\u8005\u603b\u6570\u4e2d\uff0c\u5728\u968f\u8bbf\u8d77\u59cb\u65e5\u671f\u4e4b\u524d\u5df2\u6807\u8bb0\u4e3a\u6b7b\u4ea1\u7684\u60a3\u8005\u4eba\u6570\uff1b\r\n  \u3010D\u3011\u671f\u95f4\u968f\u8bbf\u4eba\u6570\uff1a\u662f\u6307\u6839\u636e\u67e5\u8be2\u7684\u60a3\u8005\u603b\u6570\u5728\u968f\u8bbf\u8d77\u6b62\u65f6\u95f4\u6bb5\u5185\u6709\u968f\u8bbf\u8bb0\u5f55\u7684\u968f\u8bbf\u4eba\u6570\uff1b\r\n  \u3010E\u3011\u968f\u8bbf\u7387 \uff1a\u516c\u5f0f\uff1a\u968f\u8bbf\u7387\u3010E\u3011 = \uff08\u968f\u8bbf\u524d\u5df2\u6b7b\u4ea1\u4eba\u6570\u3010C\u3011 + \u671f\u95f4\u968f\u8bbf\u4eba\u6570\u3010D\u3011\uff09 /  \u5e94\u968f\u8bbf\u60a3\u8005\u603b\u6570\u3010A\u3011 * %\r\n  \u3010F\u3011\u6709\u6548\u968f\u8bbf\u4eba\u6570\uff1a\u662f\u6307\u968f\u8bbf\u4e2d\u660e\u786e\u83b7\u53d6\u60a3\u8005\u751f\u5b58\u72b6\u6001\u7684\u60a3\u8005\u4eba\u6570\u3002\u5305\u62ec\u7a33\u5b9a\u3001\u8f6c\u79fb\u3001\u590d\u53d1\u3001\u6b7b\u4ea1\uff0c\u6700\u8fd1\u95e8\u8bca\u6216\u4f4f\u9662\uff0c\u6216\u5176\u4ed6\u60c5\u51b5\u4e2d\u6709\u660e\u786e\u751f\u5b58\u72b6\u6001\uff1b\u6b7b\u4ea1\u60a3\u8005\u5fc5\u987b\u6709\u6b7b\u4ea1\u65f6\u95f4\uff1b\r\n  \u3010G\u3011\u6709\u6548\u968f\u8bbf\u7387\uff1a\u516c\u5f0f\uff1a\u6709\u6548\u968f\u8bbf\u7387\u3010G\u3011 = (\u968f\u8bbf\u524d\u5df2\u6b7b\u4ea1\u4eba\u6570\u3010C\u3011+ \u6709\u6548\u968f\u8bbf\u4eba\u6570\u3010F\u3011) /  \u5e94\u968f\u8bbf\u60a3\u8005\u603b\u6570\u3010A\u3011 * %\r\n  \u3010H\u3011\u671f\u95f4\u6b7b\u4ea1\u4eba\u6570\uff1a\u6307\u201c\u671f\u95f4\u968f\u8bbf\u4eba\u6570\u201d\u4e2d\u56e0\u764c\u75c7\u6216\u8005\u6cbb\u7597\u7b49\u5404\u79cd\u60c5\u51b5\u6b7b\u4ea1\u7684\u4eba\u6570\uff1b\uff08\u610f\u5916\u6b7b\u4ea1\u7b49\u60c5\u51b5\u8f83\u5c11\uff0c\u6682\u4e0d\u5355\u72ec\u7edf\u8ba1\uff0c\u7edf\u4e00\u7eb3\u5165\uff09\r\n  \u3010I\u3011\u6b7b\u4ea1\u7387\uff1a\u516c\u5f0f\uff1a\u6b7b\u4ea1\u7387\u3010I\u3011 = \uff08\u968f\u8bbf\u524d\u5df2\u6b7b\u4ea1\u4eba\u6570\u3010C\u3011+ \u671f\u95f4\u6b7b\u4ea1\u4eba\u6570\u3010H\u3011\uff09 / \u5e94\u968f\u8bbf\u60a3\u8005\u603b\u6570\u3010A\u3011 * %\r\n  \u3010J\u3011\u751f\u5b58\u7387\uff1a\u4ee5\u968f\u8bbf\u524d\u5df2\u6b7b\u4ea1\u4eba\u6570\u3010C\u3011\u548c\u671f\u95f4\u968f\u8bbf\u4eba\u6570\u3010D\u3011\u4e3a\u57fa\u6570\uff0c\u901a\u8fc7\u672b\u6b21\u968f\u8bbf\u7ed3\u679c\u6839\u636eK-M\u751f\u5b58\u5206\u6790\u65b9\u6cd5\u8ba1\u7b97\u60a3\u8005\u5404\u65f6\u95f4\u7684\u751f\u5b58\u6982\u7387\r\n2. \u8868\u683c\u4e2d\u201c - \u201d \u8868\u793a\u7531\u4e8e\u6570\u636e\u81ea\u8eab\u9650\u5236\uff0c\u65e0\u6cd5\u8ba1\u7b97\u51fa\u8be5\u9879\u7ed3\u679c\u3002\r\n3. \u5bf9\u4e8e\u591a\u539f\u53d1\u7684\u60a3\u8005\uff0c\u751f\u5b58\u7387\u7edf\u8ba1\u7684\u65f6\u5019\uff0c\u53ea\u6309\u7b2c\u4e00\u539f\u53d1\uff08\u6700\u65e9\u7684\u539f\u53d1\uff09\u8fdb\u884c\u7edf\u8ba1\u8ba1\u7b97\u3002
